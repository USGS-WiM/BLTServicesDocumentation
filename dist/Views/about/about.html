<button id="aboutButton" class="btn btn-default navbar-btn pull-right" ng-click="vm.toggleSelected()">
    <i class="fa fa-question-circle"></i><span class="hidden-xs">&nbsp;&nbsp;About</span>
</button>
<div class="modal" ng-if='vm.selected'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                        ng-click="vm.toggleSelected()">
                    &times;
                </button>
                <h4 class="modal-title">BLT Web Services</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <ul id="aboutTabs" class="nav nav-tabs">
                        <li ng-class="{'active':vm.selectedTabName==='about'}"><a ng-click="vm.selectTab('about')"><i class="fa fa-question-circle"></i>&nbsp;About the project</a></li>
                        <li ng-class="{'active':vm.selectedTabName==='disclaimer'}"><a ng-click="vm.selectTab('disclaimer')"><i class="fa fa-exclamation-circle"></i>&nbsp;Disclaimer</a></li>
                        <!--<li ng-class="{'active':vm.selectedTabName==='contact'}"><a ng-click="vm.selectTab('contact')"><i class="fa fa-envelope"></i>&nbsp;Contact us</a></li>-->

                    </ul>
                    <div style="padding-top: 10px;">
                        <div id="about" ng-if="vm.selectedTabName==='about'">

                            <p style="color:black;">
                                The BLT Web Service API is developed by the Wisconsin Internet Mapping (WiM) group in collaboration with EPA.
                            </p>

                        </div>
                        <div id="disclaimer" ng-show="vm.selectedTabName==='disclaimer'" class="text-danger">
                            <!--<h3>Limitations</h3>
                            <p>
                                Data are provisional and are subject to revision until thoroughly reviewed and approved.
                            </p>
                            <p>
                                Real-time data relayed by satellite or other telemetry are automatically screened to not display improbable values until they can be verified.
                            </p>
                            <p>
                                Provisional data may be inaccurate due to instrument malfunctions or physical changes at the measurement site. Subsequent review based on field inspections
                                and measurements may result in significant revisions to the data.
                            </p>
                            <p>
                                The data are being provided to meet the need for timely best science and are released on the condition that neither the USGS nor the U.S. Government may be held
                                liable for any damages resulting from authorized or unauthorized use of the information. Data users are cautioned to consider carefully the provisional nature
                                of the information before using it for decisions that concern personal or public safety or the conduct of business that involves substantial monetary or operational consequences.
                            </p>
                            <p>
                                Information concerning the accuracy and appropriate uses of these data or concerning other hydrologic data may be obtained from the USGS.
                            </p>-->                                                        
                        </div>
                        <div id="contact" ng-show="vm.selectedTabName === 'contact'">
                            <form id="contact-form">
                                <div class="well well-sm">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="first-name">First Name:</label>
                                                <input type="text" class="form-control" id="first-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="last-name">Last Name:</label>
                                                <input type="text" class="form-control" id="last-email">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email:</label>
                                                <input type="text" class="form-control" id="email">
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <label for="message">Message:</label>
                                            <textarea class="form-control" rows="8" id="message"></textarea>
                                        </div>
                                        <div class="col-md-12">
                                            <p>
                                                <button type="submit" class="btn btn-primary pull-right" ng-click="vm.toggleSelected()">Submit</button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p style="color:black; margin-left:35px;text-align:left">
                    For more information about the BLT Web Services API please contact <a href="http://wim.usgs.gov/" target="_blank"><img src="images/wimvectorxs.png" id="wim_logo"></a>
                    <!--or select the 'contact us' tab to submit a message.-->
                </p>
                <button ng-click="vm.toggleSelected()" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
